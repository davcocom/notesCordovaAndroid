<!DOCTYPE HTML>
<html>
<head>
    <title>nativeDroid II - jQueryMobile Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="vendor/waves/waves.min.css"/>
    <link rel="stylesheet" href="vendor/wow/animate.css"/>
    <link rel="stylesheet" href="css/nativedroid2.css"/>
    <link rel="stylesheet" href="css/nativedroid2.color.cyan.css"/>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

</head>
<body>

<div data-role="page">

    <!--<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

    <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
        <nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
    </div>-->

    <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <!--<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>-->
        <!--<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>-->
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Notas</h1>
    </div>

    <div role="main" class="ui-content" data-inset="false">
        <div id="main">

        </div>

    </div>

    <!--Button for opening dialog-->

    <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop"
       class="ui-btn
							ui-btn-inline
							ui-btn-fab
							ui-btn-fab-bottom
							ui-btn-raised
							clr-primary">
        <i class='zmdi zmdi-plus zmd-2x'></i>
    </a>

    <!--Dialog for adding a note-->

    <div data-role="popup" id="popupDialog">

        <div data-role="header">
            <h1 class='nd-title'>Agregar nueva nota</h1>
        </div>

        <div data-role="content">
            <input type="text" id="noteTitle" placeholder="Titulo">
            <textarea name="newNote" id="noteContent" cols="30" rows="10" placeholder="Contenido"></textarea>

                <a href="dialog/index.html" onclick="addNote()" data-rel="back" data-role="button" data-inline="true"
                   class="ui-btn ui-btn-primary"><i
                        class='zmdi zmdi-check'></i> Agregar</a>

                <a href="dialog/index.html" data-rel="back" data-role="button" data-inline="true"
                   class="ui-btn ui-btn-primary"><i
                        class='zmdi zmdi-delete'></i> Cancelar</a>


        </div>
    </div>
</div>

<script src="cordova.js"></script>
<script src="text.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="vendor/waves/waves.min.js"></script>
<script src="vendor/wow/wow.min.js"></script>
<script src="js/nativedroid2.js"></script>
<script src="nd2settings.js"></script>

</body>
</html>
